<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spider-Man | Multiversos</title>
  
  <link rel="stylesheet" href="/assets/css/home-page-styles.css" />
</head>

<body>
  <header>
    <nav class="s-menu">
      <ul>
        <li class="s-menu__item">
          <a href="/">Home</a>
        </li>
        <li class="s-menu__item">
          <a href="/">Tobey Maguire</a>
        </li>
        <li class="s-menu__icon">
          <img src="/assets/images/icons/spider.svg" alt="Spider-Man Multiverse" />
        </li>
        <li class="s-menu__item">
          <a href="/">Tom Holland</a>
        </li>
        <li class="s-menu__item">
          <a href="/">Andrew Garfield</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="s-container">
    <a href="#" class="s-card" id="spider-man-01">
      <img class="s-card__backgroud" src="/assets/images/pic-sm-bg-01.jpg" alt="Tobey Maguire 1" />
      <img class="s-card__image" src="/assets/images/spider-man-01.png" alt="Tobey Maguire 2" />
      <h2 class="s-card__title">Tobey Maguire</h2>
    </a>
    <a href="#" class="s-card" id="spider-man-02">
      <img class="s-card__backgroud" src="/assets/images/pic-sm-bg-02.jpg" alt="Tom Holland 1" />
      <img class="s-card__image" src="/assets/images/spider-man-02.png" alt="Tom Holland 2" />
      <h2 class="s-card__title">Tom Holland</h2>
    </a>
    <a href="#" class="s-card" id="spider-man-03">
      <img class="s-card__backgroud" src="/assets/images/pic-sm-bg-03.jpg" alt="Andrew Garfield 1" />
      <img class="s-card__image" src="/assets/images/spider-man-03.png" alt="Andrew Garfield 2" />
      <h2 class="s-card__title">Andrew Garfield</h2>
    </a>
  </div>

  <div class="s-controller">
    <div class="s-controller__button">
      01
    </div>
    <div class="s-controller__button">
      02
    </div>
    <div class="s-controller__button">
      03
    </div>
    <div class="s-controller__line"></div>

  </div>

  <script src="/assets/scripts/card-hover-animation.js"></script>
</body>

</html>
